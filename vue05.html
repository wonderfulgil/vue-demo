<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>模版v-once，v-html,v-text</title>
<style>
#example01{
	width:700px;
	margin: 50px auto;
}
h1{text-align: center;}
</style>
<script src="js/vue.js"  type="text/javascript"></script>
</head>
<body>
<div id="example01">
	<h1>模版v-once，v-html,v-text</h1>
	<h2>数据绑定</h2>
	<h3>数据更新模版变化,数据只绑定一次 v-once</span></h3>
	<h3>用于绑定文本，v-text</span></h3>
	<h3>用于绑定html，v-html</span></h3>
	<!--
	<h3>数据更新模版变化{{message}},
	数据只绑定一次<span v-once>{{message}}</span>,
	v-text用于绑定文本，上文使用到的 {{ message}}这种写法就是v-text的的缩写
	v-html用于绑定html，
	!-->
	<div>
		<input type="text" v-model="message"><br/><br/>
		你输入的信息是 : {{message}}<br/>
		初始数据 : <span v-once>{{message}}</span><br/>
		你输入的v-html指令的信息是 :<span v-html="message"></span><br/>
		你输入的v-text指令的信息是 :<span v-text="message"></span><br/>
	</div>
</div>
<script  type="text/javascript">
	var vm=new Vue({
		el:"#example01",
		data:{
			message:"111",	
		},
	});
</script>
</body>
</html>
