<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>绑定事件v-on(点击添加一条数据)</title>
<style>
a{
	display: inline-block;
	padding: 4px;
	font-size: 12px;
	background:red;
	color: #fff;
	cursor: pointer;
}
</style>
<script src="js/vue.js"  type="text/javascript"></script>
</head>
<body>
<div class="demo">
	<input type="text" id="add_input">
	<a v-on:click="add()">点击</a>
	<ul>
		<li v-for="msg in arr">{{msg}}</li>
	</ul>
</div>
<script  type="text/javascript"> 
	 var vm=new Vue({
	 	el:".demo",
	 	data:{
	 		arr:["demo","demo2","demo3"]
	 	},
	 	methods:{
	 		add:function(){
	 			var add_input=document.getElementById("add_input");//注意：不能放在实例外
	 			this.arr.push(add_input.value);
	 			add_input.value="";
	 		}
	 	}
	 })
</script>
</body>
