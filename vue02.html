<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>绑定数组数据v-for</title>
<script src="js/vue.js"  type="text/javascript"></script>
</head>
<body>
<ul class='list'>
	<li v-for='texts in list'>{{texts.text}}</li>
</ul>
<script  type="text/javascript">
	 var vm=new Vue({
	 	el:'.list',
	 	data:{
	 		list:[
	 			{text:'你好'},
	 			{text:'hello'},
	 			{text:'下午好'}
	 		]
	 	}
	 })
</script>
</body>
