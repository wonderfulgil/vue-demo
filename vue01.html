<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>双向绑定数据v-model</title>
<script src="js/vue.js"  type="text/javascript"></script>
</head>
<body>
<div class="message">
	<input type="text" v-model="message">
	{{message}}
<div>
<script  type="text/javascript">
	 new Vue({
		el:".message",
		data:{
			message:"我十岁"
		}
	})
</script>
</body>
</html>
